    <h1 class="title topictitle1" id="ariaid-title1">What is XML</h1>

    
    <div class="body conbody"><p class="shortdesc">An explanation of the XML Markup language</p>

        <p class="p"></p>

        <ul class="ul">
            <li class="li">XML stands for eXtensible Markup Language</li>

            <li class="li">XML is a markup language much like HTML</li>

            <li class="li">XML was designed to store and transport data</li>

            <li class="li">XML was designed to be self-descriptive</li>

            <li class="li">XML is a W3C Recommendation</li>

        </ul>

    </div>
